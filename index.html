<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Bomb Countdown</title>
</head>
<body>
<header>
    <div class="main_top">Bomb Countdown</div>
</header>
<div class="main">
    <div class="main_img">
        <img src="image/dynamite.png" alt="dynamite">
    </div>
    <div class="timer"></div>
</div>
<div class="buttons">
    <div class="play_button"onclick="start()">start</div>
    <div class="selector">
    <select class="selector_choose">
        <option>0 секунд</option>
        <option>15 секунд</option>
        <option>30 секунд</option>
        <option>60 секунд</option>
    </select>
    <select class="selector_choose">
        <option>0 минут</option>
        <option>1 минута</option>
        <option>5 минут</option>
        <option>10 минут</option>
    </select>
    <select class="selector_choose">
        <option>0 часов</option>
        <option>1 час</option>
        <option>5 часов</option>
        <option>10 часов</option>
    </select>
    </div>

<script src="script.js"></script>
</body>
</html>
