<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Bomb Countdown</title>
</head>
<body>
<header>
    <div class="main_top">Bomb Countdown</div>
</header>
<div class="main">
    <div class="main_img">
        <img src="image/dynamite.png" alt="dynamite">
    </div>
    <div class="timer"></div>
</div>
<div class="buttons">
    <div class="play_button">
        <img src="image/play.png" alt="play_button" onclick="play()">
    </div>
    <div class="pause_button">

    </div>
    <div class="stop_button">

    </div>
</div>
<script src="script.js"></script>
</body>
</html>
